<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--Character encoding-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!--Responsive on all devices-->
        <title>Contact Us</title>
        <link rel="stylesheet" href="task-3.css"> <!--External CSS-->
    </head>
    <body>
        <section class="wrapper"> <!--Main wrapper-->
        <div class="container"> <!--White box container-->
         <h1>Contact us</h1>
         <form>
            <!--First and Last Name in same row-->
            <div class="input-row">
                <div class="input-group">
                    <Label for="fname">First Name *</Label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name *</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>
            <!--Email-->
            <div class="input-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!--Query Type with custom radio buttons-->
            <div class="input-group">
                <label>Query Type *</label>
                <div class="radio-group">
                    <!--option 1-->
                    <label class="radio-option">
                        <input type="radio" name="query" checked>
                        <span class="custom-radio"></span>
                         General Enquiry
                        </label>
                        <!--option 2-->
                        <label class="radio-option">
                            <input type="radio" name="query">
                            <span class="custom-radio"></span>
                            Support Resquest
                        </label>
                    </div>
                </div>
                <!--message box-->
                <div class="input-group">
                    <label for="message">Message *</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <!--checkbox consent-->
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" required>
                        I consent to being contacted by the team
                    </label>
                </div>
                <!--submit button-->
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
